name: Build & Release Firmware

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Create secrets.h from repository secrets
        run: |
          cat > include/secrets.h << 'SECRETS_EOF'
          #ifndef SECRETS_H
          #define SECRETS_H
          #define WIFI_SSID           "${{ secrets.WIFI_SSID }}"
          #define WIFI_PASS           "${{ secrets.WIFI_PASS }}"
          #define WIFI_AP_SSID        "GunderGrill"
          #define WIFI_AP_PASS        "${{ secrets.WIFI_AP_PASS }}"
          #define MQTT_BROKER_HOST    "${{ secrets.MQTT_BROKER_HOST }}"
          #define MQTT_USERNAME       "${{ secrets.MQTT_USERNAME }}"
          #define MQTT_PASSWORD       "${{ secrets.MQTT_PASSWORD }}"
          #define OTA_PASSWORD        "${{ secrets.OTA_PASSWORD }}"
          #define SYSLOG_SERVER       "${{ secrets.SYSLOG_SERVER }}"
          #endif // SECRETS_H
          SECRETS_EOF

      - name: Run native unit tests
        run: pio test -e native --verbose

      - name: Build firmware
        run: pio run -e feather_esp32s3
        env:
          PLATFORMIO_UPLOAD_PROTOCOL: esptool
          OTA_PASSWORD: dummy

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/feather_esp32s3/firmware.bin

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create version.txt
        run: echo "${{ steps.version.outputs.version }}" > version.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            firmware.bin
            version.txt
          generate_release_notes: true
